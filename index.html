<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliza project weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="city-form">
                    <div class="row">
                        <div class="col-7">
                            <input type="search" placeholder="Enter town here" class="form-control" />
                        </div>
                        <div class="col-3">
                            <input class="btn btn-primary" type="submit" value="SEARCH" />
                        </div>
                    </div>
                </form> 
                <button class="button">
                    TEMPERATURE BY GEO
                </button>
                <div class="row">
                    <div class="col-3">
                        <h1 id="city"></h1>
                        <ul>
                            <li>Last updated at: <span id="date"></span></li>
                            <li id="description"></li>
                        </ul>
                        <strong id="cityTemp"></strong> 
                        <span class="units"><a href="#" id="celsius" class="active">°C</a> |</a> <a href="#" id="fahrenheit">°F</a></span>
                    </div>
                    <div class="col-3">
                        <img class="current" src="" alt="" id="icon">
                    </div>
                    <div class="col-3">
                        <ul>
                            <li id="wind"></li>
                            <li id="pressure"></li>
                            <li id="humidity"></li>
                            <li id="sunrise"></li>
                            <li id="sunset"></li>
                        </ul>
                    </div>
                </div>
                <div class="row flex-row">
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">SUN</h5>
                                <img src="./images/sun.png" class="card-img-top" alt="sun">
                                <p class="card-text">27* C</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card" >
                            <div class="card-body">
                                <h5 class="card-title">MON</h5>
                                <img src="./images/rain.png" class="card-img-top" alt="rain">
                                <p class="card-text">25* C</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card" >
                            <div class="card-body">
                                <h5 class="card-title">TUE</h5>
                                <img src="./images/cloudy.png" class="card-img-top" alt="cloudy">
                                <p class="card-text">26* C</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">WED</h5>
                                <img src="./images/rain.png" class="card-img-top" alt="rain">
                                <p class="card-text">23* C</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">THU</h5>
                                <img src="./images/sun.png" class="card-img-top" alt="sun">
                                <p class="card-text">28* C</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a href="https://github.com/ElizaFisenko/WEATHER-APP" target="_blank">Open-source code</a>
                <span>by Eliza Fisenko</span>
            </div> 
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
